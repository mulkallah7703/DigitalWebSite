<!doctype html>
<html lang="ar">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>عنوان المقال — السعدي ديجيتال</title>
  <meta name="description" content="وصف مختصر للمقال لأغراض تحسين محركات البحث.">
  <meta name="keywords" content="مدونة السعدي ديجيتال, مقالات رقمية, تسويق رقمي, إنتاجية">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img class="rounded-circle" src="../assets/mypic.webp" alt="شعار متجر السعدي ديجيتال">
        <div>
          <div style="font-weight:700;font-size:1.05rem">السعدي ديجيتال</div>
          <div class="small ">حلول رقمية ذكية</div>
        </div>
      </div>
      <button class="nav-toggle" type="button" aria-controls="primary-nav" aria-expanded="false" aria-label="فتح القائمة">

        <span class="nav-toggle-bars" aria-hidden="true"><span></span><span></span><span></span></span>

        <span class="nav-toggle-text">القائمة</span>

      </button>
      <nav class="main-nav" id="primary-nav" aria-label="التنقل الرئيسي">
        <ul class="nav-list">
          <li><a class="nav-link" href="/index.html">الرئيسية</a></li>
          <li><a class="nav-link" href="/products/index.html">المنتجات</a></li>
          <li><a class="nav-link is-active" href="/blog/index.html">المدونة</a></li>
          <li><a class="nav-link" href="/about/index.html">من نحن</a></li>
          <li><a class="nav-link" href="/contact.html">اتصل بنا</a></li>
          <li><a class="nav-link" href="/privacy.html">سياسة الخصوصية</a></li>
          <li><a class="nav-link" href="/terms.html">شروط الاستخدام</a></li>
        </ul>
      </nav>
    </header>

    <main class="card" style="margin-top:16px">
      <article>
        <header>
          <h1>عنوان المقال</h1>
          <p class="article-meta">تاريخ النشر: <time datetime="2025-01-15">15 يناير 2025</time></p>
        </header>

        <section class="article-section">
          <p>اكتب مقدمة المقال هنا بشكل واضح وجذاب.</p>
        </section>

        <footer class="article-section">
          <h2>التعليقات</h2>
          <p class="comment-status" id="comment-status">لن يتم نشر تعليقك إلا بعد موافقة الإدارة.</p>

          <form id="comment-form">
            <div class="form-row">
              <label class="small" for="comment-name">الاسم</label>
              <input class="input" id="comment-name" name="name" type="text" required>
            </div>
            <div class="form-row">
              <label class="small" for="comment-email">البريد الإلكتروني</label>
              <input class="input" id="comment-email" name="email" type="email" required>
            </div>
            <div class="form-row">
              <label class="small" for="comment-body">نص التعليق</label>
              <textarea class="input" id="comment-body" name="comment" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">إرسال</button>
          </form>

          <div id="comment-list" class="comment-list"></div>
        </footer>
      </article>
    </main>

    <footer class="footer">© 2025 السعدي ديجيتال</footer>
  </div>

  <script>
    (function(){
      const storageKey = 'sadidigital:comments:template';
      const form = document.getElementById('comment-form');
      const list = document.getElementById('comment-list');
      const status = document.getElementById('comment-status');

      function loadComments(){
        const raw = localStorage.getItem(storageKey);
        return raw ? JSON.parse(raw) : [];
      }

      function saveComments(comments){
        localStorage.setItem(storageKey, JSON.stringify(comments));
      }

      function renderComments(){
        const comments = loadComments().filter(function(comment){
          return comment.approved === true;
        });
        list.innerHTML = '';

        if (!comments.length) {
          const empty = document.createElement('p');
          empty.className = 'comment-status';
          empty.textContent = 'لا توجد تعليقات منشورة بعد.';
          list.appendChild(empty);
          return;
        }

        comments.forEach(function(comment){
          const item = document.createElement('div');
          item.className = 'comment-item';

          const title = document.createElement('strong');
          title.textContent = comment.name;

          const body = document.createElement('p');
          body.textContent = comment.comment;

          const date = document.createElement('div');
          date.className = 'comment-status';
          date.textContent = new Date(comment.createdAt).toLocaleDateString('ar');

          item.appendChild(title);
          item.appendChild(body);
          item.appendChild(date);
          list.appendChild(item);
        });
      }

      form.addEventListener('submit', function(event){
        event.preventDefault();
        const formData = new FormData(form);
        const comment = {
          name: formData.get('name').trim(),
          email: formData.get('email').trim(),
          comment: formData.get('comment').trim(),
          approved: false,
          createdAt: new Date().toISOString()
        };

        if (!comment.name || !comment.email || !comment.comment) {
          status.textContent = 'يرجى تعبئة جميع الحقول قبل الإرسال.';
          return;
        }

        const comments = loadComments();
        comments.push(comment);
        saveComments(comments);
        form.reset();
        status.textContent = 'تم استلام تعليقك وسيظهر بعد موافقة الإدارة.';
      });

      renderComments();
    })();
  </script>
  <script src="../assets/nav.js"></script>
  <script src="../assets/cookie.js"></script>
</body>

</html>
